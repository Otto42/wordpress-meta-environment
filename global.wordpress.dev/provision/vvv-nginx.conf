server {
	listen       80;
	listen       443 ssl;
	server_name  ~^(global|en|es|ja).wordpress.dev$;
	root         /srv/www/wordpress-meta-environment/global.wordpress.dev/public_html/wordpress;
	access_log   /srv/www/wordpress-meta-environment/global.wordpress.dev/logs/access.log;
	error_log    /srv/www/wordpress-meta-environment/global.wordpress.dev/logs/error.log;
	include      /etc/nginx/nginx-wp-common.conf;

	location /wp-content/ {
		root /srv/www/wordpress-meta-environment/global.wordpress.dev/public_html;
		try_files $uri $uri/ /wordpress/$uri /wordpress/index.php?$args;
	}
}
